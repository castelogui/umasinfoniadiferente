<div class="content">
  <h4 class="title">Nossos tutores</h4>
  <div class="cards">
    <div class="tutores" *ngFor="let tutor of tutores">
      <div class="header">
        <div class="avatar">
          <img src="{{tutor.avatar}}" alt="{{tutor.nome}}">
          <h5 class="nome">{{tutor.nome}}</h5>
          <p class="funcao">{{tutor.funcao}}</p>
        </div>
      </div>
      <div class="body">
        <div class="contact">
          <a *ngIf="tutor.insta"
            href="https://www.instagram.com/{{tutor.insta}}" class="button"
            target="_blank">
            <span>
              <i class="fa-brands fa-instagram"></i>
            </span>
          </a>
          <a *ngIf="tutor.contact"
            href="https://api.whatsapp.com/send?phone={{tutor.contact}}"
            class="button" target="_blank">
            <span class="button">
              <i class="fa-brands fa-whatsapp"></i>
            </span>
          </a>
        </div>
        <p class="descricao">
          {{tutor.descricao}}
        </p>
      </div>
    </div>
  </div>
</div>
